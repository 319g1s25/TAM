<!-- Simple layout for troubleshooting -->
<div class="app-container">
  <!-- Top Navigation - Only show when not on login page -->
  <nav class="top-nav" *ngIf="!isLoginPage">
    <div class="nav-brand">
      <span>TAM</span>
    </div>
    <ul class="nav-menu">
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/performance-reports" routerLinkActive="active">Performance Reports</a></li>
      <li><a routerLink="/assignments" routerLinkActive="active">Assignments</a></li>
      <li><a routerLink="/workload/add" routerLinkActive="active">Log Hours</a></li>
      <li><a routerLink="/tas" routerLinkActive="active">Teaching Assistants</a></li>
      <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
      <li><a (click)="logout()" class="logout-link">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="content" [class.login-page]="isLoginPage">
    <router-outlet></router-outlet>
  </main>
</div>

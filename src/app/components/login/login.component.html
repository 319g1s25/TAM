<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome to TAM</h2>
      <p>Teaching Assessment Manager</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter your username"
          [ngClass]="{'invalid-input': username?.invalid && (username?.dirty || username?.touched)}"
        >
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            [ngClass]="{'invalid-input': password?.invalid && (password?.dirty || password?.touched)}"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <svg class="svg-icon" [ngClass]="{'visible': !hidePassword}" viewBox="0 0 24 24">
              <path *ngIf="hidePassword" d="M12 7c-2.76 0-5 2.24-5 5 0 2.76 2.24 5 5 5s5-2.24 5-5c0-2.76-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"></path>
              <path d="M12 5c-7.33 0-9.8 5.77-9.96 6.13L2 11.46l.04.33C2.2 12.23 4.67 18 12 18c7.33 0 9.8-5.77 9.96-6.13L22 11.46l-.04-.33C21.8 10.77 19.33 5 12 5zm0 11c-5.63 0-7.94-4.11-8-4.3.06-.19 2.37-4.3 8-4.3 5.63 0 7.94 4.11 8 4.3-.06.19-2.37 4.3-8 4.3z"></path>
              <path *ngIf="!hidePassword" d="M2.47 5.29L1.06 6.7l4.96 4.96C5.35 12.5 5 13.14 5 13.83A6.992 6.992 0 0012 21a6.992 6.992 0 006-10.17l4.24-4.24 1.41-1.41L2.47 5.29zm9.53 9.54c-1.66 0-3-1.34-3-3 0-.69.24-1.33.65-1.84l4.19 4.19c-.51.41-1.15.65-1.84.65zm2.83-1.19l-4.98-4.98c.61-.34 1.36-.53 2.15-.53 2.76 0 5 2.24 5 5 0 .79-.19 1.53-.53 2.14l-1.64-1.63z"></path>
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-group checkbox-group">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
      </div>
      
      <div *ngIf="loginError" class="login-error">
        {{ loginError }}
      </div>
      
      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Log In</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>
  </div>
</div>

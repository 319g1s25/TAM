<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">My Workload Entries</h3>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- No Entries Message -->
          <div *ngIf="!isLoading && workloadEntries.length === 0" class="alert alert-info">
            No workload entries found.
          </div>

          <!-- Workload Entries Table -->
          <div *ngIf="!isLoading && workloadEntries.length > 0" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Course</th>
                  <th>Task Type</th>
                  <th>Hours</th>
                  <th>Description</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of workloadEntries">
                  <td data-label="Date">{{ entry.date | date:'mediumDate' }}</td>
                  <td data-label="Course">{{ entry.courseID }}</td>
                  <td data-label="Task Type">{{ entry.tasktype }}</td>
                  <td data-label="Hours">{{ entry.hoursspent }}</td>
                  <td data-label="Description">{{ entry.description }}</td>
                  <td data-label="Status">
                    <span [class]="getStatusClass(entry.approved)">
                      {{ getStatusText(entry.approved) }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
